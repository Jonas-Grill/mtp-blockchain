<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>


<div class="container">
    <h1>Send Gas</h1>
    <label for="to_adress" class="col-lg-2 control-label">Public Adress:</label>
    <input id="to_adress" type="text" value="0x9f8fD6722f8f74c9942d0751374a542F5847BfD1" />
    <br />

    <button id="btn-test" class="btn btn-default .btn-create" type="button">Send gas</button>
</div>

<script>
    $('#btn-test').click(function () {
        adressStr = document.querySelector('#to_adress').value

        $.post('/send_gas', { adress: adressStr }, function (data) {
            alert(data)
        });
    });
</script>

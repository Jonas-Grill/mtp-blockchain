<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>


<div class="container">
    <h1>Send Gas</h1>
    <label for="to_address" class="col-lg-2 control-label">Public address:</label>
    <input id="to_address" type="text" value="0x9f8fD6722f8f74c9942d0751374a542F5847BfD1" />
    <br />

    <button id="btn-test" class="btn btn-default .btn-create" type="button">Send gas</button>
</div>

<script>
    $('#btn-test').click(function () {
        addressStr = document.querySelector('#to_address').value

        $.post('/api/v1/account/send_gas', { address: addressStr }, function (data) {
            alert(data)
        });
    });
</script>

name: Run web3 tests
on:
  push:
    paths:
      - web3/**

jobs:
  # Label of the container job
  container-job:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      ganache:
        # Docker Hub image
        image: trufflesuite/ganache:latest # elianderlohr/ganache-docker:ganache-docker
        # Port
        ports:
          - 8545:8545

    strategy:
      matrix:
        node-version: [14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    env:
      ENV: test

    steps:
      - name: Upgrade NPM
        run: npm install -g npm
      - uses: actions/checkout@v3
      - name: Run ganache-cli - using Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "./web3/package-lock.json"
      - run: cd web3 && npm ci
      - run: cd web3 && npm run build --if-present
      - run: cd smart-contracts && truffle compile
      - run: cd smart-contracts && truffle deploy
      - run: cd web3 && npm test
